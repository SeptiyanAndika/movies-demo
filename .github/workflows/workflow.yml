on: 
  pull_request:
    branches:
      - master

name: preview

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@master

    - uses: okteto/actions/login@master
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
    
    - uses: okteto/actions/namespace@master
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
    
    - name: Deploy stack
      uses: okteto/actions/deploy-stack@b29102b4715de7795841c19fe9fd6a1006f6a60f
      with:
        build: "true"
        name: "movies-${{ github.event.number }}"
   
    - name: comment PR
      uses: unsplash/comment-on-pr@1.2.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        msg: "Preview environment available at https://movies-${{ github.event.number }}-rberrelleza.cloud.okteto.net"

    